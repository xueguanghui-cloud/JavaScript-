      line-height: 200px;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: yellow;
      text-align: center;
    }

</head>

<body>
  <!-- <div class="kerwin-modal">

  <button id="open">打开</button>
  <button id="close">关闭</button>

    class Modal {
      constructor() {
        if (!Modal.instance) {
          Modal.instance = document.createElement("div")
          Modal.instance.innerHTML = "登录对话框"
          Modal.instance.className = "kerwin-modal"
          Modal.instance.style.display = "none"
          document.body.appendChild(Modal.instance)
        }
        return Modal.instance
      }
    }

    document.querySelector("#open").onclick = function () {
      // 创建modal
      const modal = new Modal();
      // 显示modal
      modal.style.display = "block"
    }

    document.querySelector("#close").onclick = function () {
      // 创建modal
      const modal = new Modal();
      // 显示modal
      modal.style.display = "none"
    }
  </script>
</body>

</html>
