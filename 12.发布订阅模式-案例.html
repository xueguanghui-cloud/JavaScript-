<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul,
    li {
      list-style: none;
    }

    .box {
      display: flex;
      height: 500px;
    }

    .box .left {
      height: 100%;
      width: 150px;
      background-color: aqua;
    }

    .box .left li {
      cursor: pointer;
    }

    .box .right {
      flex: 1;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">
      <ul>
        <li>首页</li>
        <li>用户管理</li>
        <li>权限管理</li>
        <li>新闻管理</li>
      </ul>
    </div>
    <div class="right">
      <div class="bread"></div>
    </div>
  </div>


  <script>

    const pubSub = {
      message: {},
      publish(type, data) {
        if (!this.message[type]) return;

        this.message[type].forEach(item => item(data))
      },
      subscribe(type, cb) {
        if (!this.message[type]) {
          this.message[type] = [cb];
        } else {
          this.message[type].push(cb);
        }
      },
      unsubscribe(type, cb) {
        if (!this.message[type]) return;
        if (!cb) {
          // 取消所有当前type事件
          this.message[type] && (this.message[type].length = 0);
        } else {
          this.message[type] = this.message[type].filter(item => item !== cb)
        }
      }
    }

    pubSub.subscribe("UpdateBread", function (data) {
      document.querySelector(".bread").innerHTML = data
    })

    let oli = document.querySelectorAll(".left li")
    for (let i = 0; i < oli.length; i++) {
      oli[i].onclick = function () {
        pubSub.publish("UpdateBread", this.innerHTML)
      }
    }
  </script>
</body>

</html>
