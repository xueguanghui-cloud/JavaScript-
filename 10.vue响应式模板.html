<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box"></div>

  <script>
    let vueObj = {
      data: "1111"
    }

    // 通过代理来控制数据响应
    let proxy = new Proxy(vueObj, {
      get(target, key) {
        box.innerHTML = target.data;
      },
      set(target, key, value) {
        if (key === "data") {
          box.innerHTML = value;
        }
        target[key] = value;
      }
    })
  </script>
</body>

</html>
